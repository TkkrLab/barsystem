{% if messages %}
<div class="messages">
{% for message in messages %}
<div class="alert alert-{%if message.level_tag == 'error'%}danger{%else%}{{message.level_tag}}{%endif%}">{%if message.extra_tags%}<strong>{{message.extra_tags}}</strong>&nbsp;&nbsp;{%endif%}{{message}}</div>
{% endfor %}
</div>
{% endif %}
