{% load staticfiles %}
{% load i18n %}
{% load l10n %}
<!DOCTYPE html>
<html lang="nl">
<head>
<title>{% trans 'Create account' %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="{% static 'bootstrap-3.3.4-dist/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'bootstrap-3.3.4-dist/css/bootstrap-theme.min.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/keyboard.css' %}" />

<script type="text/javascript" src="{% static 'js/jquery-2.1.3.js' %}"></script>
{% if false %}
<script type="text/javascript" src="{% static 'js/keyboard.js' %}"></script>
{% endif %}
<script type="text/javascript" src="{% static 'bootstrap-3.3.4-dist/js/bootstrap.min.js' %}"></script>
</head>
<body>
<div class="container">
<h1 class="row">{% trans 'Create account' %}</h1>
{% include 'barsystem/messages.html' %}
<form method="post">
{% csrf_token %}
	<div class="form-group">
		<label for="inputName">{% trans 'Nickname' %}</label>
		<input type="text" class="form-control" name="name" id="inputName" placeholder="{% trans 'Name' %}" />
	</div>
	<div class="form-group">
		<label for="inputDeposit">{% trans 'Initial deposit' %}</label>
		<div class="input-group">
			<div class="input-group-addon">â‚¬</div>
			<input type="number" class="form-control" name="deposit" id="inputDeposit" placeholder="{% trans 'Amount' %}" />
		</div>
	</div>
	<div class="btn-group">
	<button type="submit" class="btn btn-primary btn-lg" name="action" value="submit">{% trans 'Submit' %}</button>
	<button type="submit" class="btn btn-default btn-lg" name="action" value="cancel">{% trans 'Cancel' %}</button>
	</div>
</form>
</div>
</body>
</html>
