{% load staticfiles %}
{% load i18n %}
{% load l10n %}
{% load money_display %}
<!DOCTYPE html>
<html lang="nl">
<head>
<title>{% trans 'Create account' %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="{% static 'bootstrap-3.3.4-dist/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'bootstrap-3.3.4-dist/css/bootstrap-theme.min.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/keyboard.css' %}" />

<script type="text/javascript" src="{% static 'js/jquery-2.1.3.js' %}"></script>
{% if false %}
<script type="text/javascript" src="{% static 'js/keyboard.js' %}"></script>
{% endif %}
<script type="text/javascript" src="{% static 'bootstrap-3.3.4-dist/js/bootstrap.min.js' %}"></script>
<script type="text/javascript">
$(function()
{
	// $('#numpad').keyboard({'type': 'numpad'});
	// $('#inputDeposit').focus(function()
	// {
	// 	$('#enter-quantity').modal();
	// });
});
</script>
</head>
<body>
<div class="container">
<h1 class="row">{% trans 'Create account' %}</h1>
{% include 'barsystem/messages.html' %}
<form method="post">
{% csrf_token %}
	<div class="form-group">
		<label for="inputName">{% trans 'Nickname' %}</label>
		<input type="text" class="form-control" name="name" id="inputName" placeholder="{% trans 'Name' %}" />
	</div>
	<div class="form-group">
		<label for="inputDeposit">{% trans 'Initial deposit' %}</label>
		<div class="input-group">
			<div class="input-group-addon">€</div>
			<input type="number" class="form-control" name="deposit" id="inputDeposit" placeholder="{% trans 'Amount' %}" />
		</div>
	</div>
	<div class="btn-group">
	<button type="submit" class="btn btn-primary btn-lg" name="action" value="submit">{% trans 'Submit' %}</button>
	<button type="submit" class="btn btn-default btn-lg" name="action" value="cancel">{% trans 'Cancel' %}</button>
	</div>
</form>
</div>
{% comment %}
<div id="enter-quantity" class="modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">{% trans 'Enter quantity' %}</h4>
			</div>
			<div class="modal-body">
				<p>
					<div id="enter-quantity-form">
						<div id="numpad" class="numpad form-group">
							<div class="input-group">
								<div class="input-group-addon">€</div>
								<input class="form-control keyboard-input" type="number" name="value" maxlength="10" /> <span class="input-unit"></span>
							</div>
							<div class="keyboard"></div>
						</div>
					</div>
				</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal" name="cancel">{% trans 'Cancel' %}</button>
				<button type="button" class="btn btn-primary" name="ok">{% trans 'OK' %}</button>
			</div>
		</div>
	</div>
</div>
{% endcomment %}
</body>
</html>
